{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Task</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_task', task_id=task.id) }}">
        <!-- Task name -->
      <div class="row">
        <div class="input-field col s12">
            <div class="fas fa-folder-open prefix light-blue-text text-darken-4"></div>
          <input id="task_name" name="task_name" value="{{ task.task_name }}" minlength="3" maxlength="25" type="text" class="validate" required>
          <label for="task_name">Task Name</label>
        </div>
         <!-- submit button -->
      <div class="row">
        <div class="col s12 center-align">
            <button type="submit" class="btn-large light-blue darken-1">
                Edit Task <i class="fas fa-edit right"></i>
            </button>
        </div>
    </form>
  </div>

{% endblock %}
